<!DOCTYPE html>
<form (ngSubmit)="SaveDetails()" #formData="ngForm">

  <div class="form-group">
    <label>Customer Name</label>
    <input [(ngModel)]="customerDataModel.CustomerName" required type="text" class="form-control" name="CustomerName" #CustomerName="ngModel">
    <div [hidden]="CustomerName.valid||CustomerName.pristine" class="alert alert-danger">
      Customer Name required
    </div>
  </div>

 

  <div class="form-group">
    <label>Email ID</label>
    <input [(ngModel)]="customerDataModel.CustomerEmail" type="text" class="form-control" name="CustomerEmail" #CustomerEmail="ngModel" required>
    <div [hidden]="CustomerEmail.valid||CustomerEmail.pristine" class="alert alert-danger">
      Email required
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!formData.form.valid">Submit</button>

</form>
